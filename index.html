<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Mobile Spec Finder</a>
        <nav class="navbar">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CATEGORY</a>
            <a href="#">PRODUCT</a>
            <a href="#">BLOGS</a>

        </nav>
    </header>
    <section class="container">
        <div class="content">
            <h3>New Mobile Specs</h3>
            <p>It's Mobile Spec Finder tool lets you explore the 
               specifications and features of each and every phone available in the world.</p>
            <a href="login.html" class="btn">Login</a>
        </div>
        <div class="image">
            <img class="Mobile active" src="img/1-removebg-preview.png" alt="cover.jpg">
            <img class="Mobile" src="img/2-removebg-preview.png" alt="">
            <img class="Mobile" src="img/5-removebg-preview.png" alt="">
        </div>
        <div class="left" onclick="prev()"> < </div>
        <div class="right" onclick="next()"> > </div>
    </section>
    <script>
        let Mobile = document.querySelectorAll('.Mobile');
        let index = 0;

        function next(){
            Mobile[index].classList.remove('active');
            index = (index + 1) % Mobile.length;
            Mobile[index].classList.add('active');
        }

        function prev(){
            Mobile[index].classList.remove('active');
            index = (index - 1 + Mobile.length) % Mobile.length;
            Mobile[index].classList.add('active');
        }
    </script>
</body>
</html>
